name: Run Tests

on: [push, pull_request]

jobs:
  Test_Add:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Compile
        run: |
          mkdir build
          cd build
          cmake ..
          make
      - name: Test add function
        run: ./src/calculator add 10 5

