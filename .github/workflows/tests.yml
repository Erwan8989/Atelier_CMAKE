name: Automatisation des tests et ex√©cution

on: [push, pull_request]

jobs:
  Compilation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Compilation
        run: |
          mkdir build
          cd build
          cmake ..
          make
          make test

  Test_Add:
    needs: Compilation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Test add function
        run: ./src/calculator add 10 5

  Test_Sub:
    needs: Compilation
    runs-on: ubuntu-latest
    steps:
